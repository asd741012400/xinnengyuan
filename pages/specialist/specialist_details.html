<script type="text/javascript">


$(function(){
	subpageBanner( 4 )


	var Request = new Object();
	Request = GetRequest();
	var cid = Request["cId"];

	yDataAjax( url+"chengtou/api/team/getDetail" , "get" , {
		id : cid
	} , function( data ){

		if( data.status == 0 )
		{
			$('.specialist-details-content b').html(`<img src="${data.data.c_headimgurl}" alt="">`)
			$('.specialist-details-content div h1').html(`<span>${data.data.c_name}</span><i>/</i><em>${data.data.c_position}</em>`)
			$('.specialist-details-content div strong').append(data.data.c_desc)

			if( data.data.linklist )
			{
				$.each(data.data.linklist, function(index, val) {
					$('.specialist-details ul').append(
						`<li cid="${val.c_id}">
							<a href="${val.c_linkurl}">${val.c_title}</a>
							<p>${val.c_desc}</p>
						</li>`)

				});
			}
			console.log( data )

		}
	})
})


</script>
