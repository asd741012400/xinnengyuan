<script src="../../libs/jquery.js"></script>
<script src="../../common/public.js"></script>
<script type="text/javascript">

	nDataAjax( url+"chengtou/api/contact/GetList" , "get"  ,function( data ){

		if( data.status == 0 )
		{

			if( data.data[0].c_tel != null )
			{
				$('.contact-way ul').append(`<li>电话：${data.data[0].c_tel}</li>`)
			}
			if( data.data[0].c_phone != null )
			{
				$('.contact-way ul').append(`<li>电话：${data.data[0].c_phone}</li>`)
			}
			if( data.data[0].c_email != null )
			{
				$('.contact-way ul').append(`<li>电话：${data.data[0].c_email}</li>`)
			}
			if( data.data[0].c_address != null )
			{
				$('.contact-way ul').append(`<li>电话：${data.data[0].c_address}</li>`)
			}
			if( data.data[0].c_qq != null )
			{
				$('.contact-way ul').append(`<li>电话：${data.data[0].c_qq}</li>`)
			}
		}

	})


</script>
