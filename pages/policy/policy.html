<script type="text/javascript">
$(function(){

//banner轮播
subpageBanner( 6 )

	

yDataAjax( url+"chengtou/api/news/GetList" , "get" , {
	pageIndex : 1,
	pageSize : 5,
	typeid : 2
} , function( data ){

	if( data.status == 0 )
	{

		var page = Math.ceil(data.datacount/5);//总页数
		var pagesize = 1;//当前页数
		var typeid = 2;
		pages(page,pagesize,typeid,function(msg){

			$('.specialist ul').html("");
			if(msg.data)
			{
				$.each( msg.data , function(index, val) {

					$('.specialist ul').append(
						`<li cid="${val.c_id}">
							<span><img src="${val.c_imageurl}" alt=""></span>
							<div class="specialist-content">
								<h5>${val.c_title}</h5>
								<time>${val.c_createtime}</time>
								<div>${val.c_profile}</div>
							</div>
						</li>`)
				});
			}
			

		});

	}
})

$('.specialist ul').delegate('li', 'click', function(event) {

	window.location.href = "policy_details.html?cId="+$(this).attr("cid");

});


})




</script>
