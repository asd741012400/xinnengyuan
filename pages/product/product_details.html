<script type="text/javascript">
$(function(){


	subpageBanner( 3 )

	var Request = new Object();
	Request = GetRequest();
	var cid = Request["cId"];

	yDataAjax( url+"chengtou/api/product/getDetail" , "get" , {
		id : cid
	} , function( data ){

		if( data.status == 0 )
		{
			
			$('.product-content-details .title h1').html( data.data.c_productname )
			$('.product-content-details .content .product-content div').html( data.data.c_desc )


			$('.product-content-details .content .technology div').html( data.data.devlopinfo.c_content )
		}
	})

})


</script>
